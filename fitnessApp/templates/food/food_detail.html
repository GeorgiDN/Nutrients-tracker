{% extends "home/base.html" %}
{% block content %}
    <table>
        <thead>
        <tr>
            <th>Food Name></th>
            <th>Quantity (g)</th>
            <th>Calories</th>
            <th>Carbs</th>
            <th>Protein</th>
            <th>Fats</th>
            <th class="bg-info">Edit</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="{% url 'food-detail' food.pk %}">{{ food.name }}</a></td>
                <td>100 gr.</td>
                <td>{{ food.calories }}</td>
                <td>{{ food.carbs }}</td>
                <td>{{ food.protein }}</td>
                <td>{{ food.fats }}</td>
                <td>
                    <a class="btn btn-secondary btn-sm" href="{% url 'food-update' object.pk %}">Edit</a>
                </td>
            </tr>
        
        </tbody>
    </table>
{% endblock content %}
